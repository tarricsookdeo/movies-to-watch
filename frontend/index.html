<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Movies To Watch</title>
  </head>

  <body>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h2 class="text-white mx-auto">Movies To Watch</h2>
    </nav>

    <div class="container">
      <div class="errors">
        <!-- errors will be injected here -->
      </div>

      <form action="">
        <div class="row mt-2">
          <div class="col-10 mr-0">
            <input
              class="form-control form-control-sm"
              type="text"
              placeholder="Enter name of a new genre to create it..."
            />
          </div>
          <div class="col-2">
            <input
              class="btn btn-primary btn-sm ml-0"
              type="submit"
              value="Create Genre"
            />
          </div>
        </div>
      </form>

      <div class="genres">
        <!-- genres and movies will be injected here -->
      </div>
    </div>
    
    <!-- Bootstrap 4 javascript CDN's -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Import application javascript -->
    <script src="javascript/movie.js"></script>
    <script src="javascript/genre.js"></script>
  </body>
</html>
